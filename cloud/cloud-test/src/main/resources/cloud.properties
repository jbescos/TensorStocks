binance.public.key=XXXXXXXXXXXXXXXXXXXXXXXXXXX
binance.private.key=XXXXXXXXXXXXXXXXXXXXXXXXXXX
user.active=true
binance.min.transaction=10
storage.bucket=crypto-for-training
google.project.id=botlogic-140309
google.topic.id=storage
# Never sell by less than the specified in USDT per unit
bot.min.sell.TESTUSDT=101.0

# Symbols that the bot can sell and buy
bot.white.list=ARDRUSDT,IOTXUSDT,MBLUSDT,COTIUSDT,STORJUSDT,BTCUSDT,KEYUSDT,SUPERUSDT,SHIBUSDT,PONDUSDT,MITHUSDT,UNFIUSDT,GTOUSDT,EPSUSDT,BAKEUSDT,ETHUSDT,REPUSDT,RUNEUSDT,COCOSUSDT,WINGUSDT,DOCKUSDT,ALICEUSDT,BEAMUSDT,PERPUSDT,CHRUSDT,TLMUSDT,ONGUSDT,GXSUSDT,CELRUSDT,AUDIOUSDT,BANDUSDT,1INCHUSDT,ENJUSDT,ALPHAUSDT,SANDUSDT,LITUSDT,BTCSTUSDT,DEGOUSDT,STMXUSDT,AXSUSDT,WTCUSDT,TCTUSDT,OMUSDT,SNXUSDT,DENTUSDT,FISUSDT
# It will never buy the specified symbols. It is useful if you want the bot sells them but never buy it again.
bot.never.buy=ARDRUSDT,IOTXUSDT,MBLUSDT,COTIUSDT,STORJUSDT
# Sell or buy a limit of % of what is available
bot.buy.reducer=0.5
# If true, the factor will not be used to reduce the amount to buy. If this is true, make sure bot.buy.reducer is not 1 because of the float imprecision
bot.buy.ignore.factor.reducer=false
bot.buy.comission=0.001
bot.sell.comission=0.001
# The lower, more close to MIN before buying
bot.percentile.buy.factor=0.2
# The higher, more difference between MIN and MAX, so the bot will buy less often. For bearish is better to buy less and for bullish is better to buy more.
bot.min.max.relation.buy=0.2
# If there are previous transactions, it will sell when benefit is higher than the specified.
bot.max.profit.sell=0.20
# Will sell if value goes above specified
bot.min.profit.sell=0.05
# Every days that passes after the last purchase, it will discount the value to the bot.min.profit.sell if negative, otherwise it will be added.
bot.profit.days.substractor=0.001
# Default hours to be analyzed
bot.hours.back.statistics=48
bot.months.back.transactions=12
ewma.constant=0.01
ewma.2.constant=0.001
# Enables the PanicBroker
bot.panic.enable=false
# If a certain symbol compared with previous transactions decreases more than that, the PanicBroker will sell everything in the specified symbol
bot.panic.ratio=0.2
# PanicBroker will not do anything for the specified symbol during next days after a PANIC_SELL. Must be lower than bot.days.back.transactions
bot.panic.days=1
# Enables the GreedyBroker
bot.greedy.enable=false
# The higher, more difference between MIN and MAX, so the bot will buy less often. For bearish is better to buy less and for bullish is better to buy more.
bot.greedy.min.max.relation.buy=0.13
# GreedyBroker percentile to buy. Low values make purchases closer to MIN
bot.greedy.min.percentile.buy=0.21
# GreedyBroker will sell if value goes above specified after the bot.greedy.days.to.hold 
bot.greedy.min.profit.sell=0.03
# GreedyBroker will sell immediately if value goes above specified, ignoring the bot.greedy.days.to.hold 
bot.greedy.immediately.sell=0.05
# Greedy broker will not sell till next time has passed
bot.greedy.days.to.hold=7
# The highest the more expensive will be the purchase
bot.greedy.default.factor.to.sell=0.3

bot.fixed.sell.SHIBUSDT=0.00000750
bot.fixed.buy.SHIBUSDT=0.00000710
bot.fixed.sell.BNBUSDT=1000
bot.fixed.buy.BNBUSDT=250
bot.fixed.sell.ETHUSDT=3900
bot.fixed.buy.ETHUSDT=1800
bot.fixed.sell.BTCUSDT=50000
bot.fixed.buy.BTCUSDT=30000